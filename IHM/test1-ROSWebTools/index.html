<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        #title-container {
            background-color: #4CAF50;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        #title-container h1 {
            margin: 20px 0;
            color: white;
        }

        #container {
            display: flex;
            margin-top: 20px;
        }

        #lidar-chat-container {
            display: flex;
            margin-top: 20px;
        }

        #lidar-card {
            margin-right: 20px;
        }

        #commands-card {
            height: fit-content;
            margin-left: 20px;
        }

        #stream-card {
            height: fit-content;
            margin-right: 20px;
        }

        #message-card {
            width: 300px;
            
        }

        #messages {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }

        #messageInput {
            width: calc(100% - 22px); /* Subtract padding and border */
            padding: 10px;
            margin-top: 10px;
        }

        #sendMessage {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #sendMessage:hover {
            background-color: #45a049;
        }
    </style>

    <script type="text/javascript">
        // Connecting to ROS
        // -----------------
        var ros = new ROSLIB.Ros({
            url: 'ws://yunobo:9090'
        });

        ros.on('connection', function () {
            console.log('Connected to websocket server.');
        });

        ros.on('error', function (error) {
            console.log('Error connecting to websocket server: ', error);
        });

        ros.on('close', function () {
            console.log('Connection to websocket server closed.');
        });

        /// Maximum size for commandTimestamps
        const MAX_COMMANDS = 100000;

        // Use Map to preserve insertion order
        let commandTimestamps = new Map();

        // Function to trim the Map when it exceeds the maximum size
        function trimCommandTimestamps() {
            if (commandTimestamps.size > MAX_COMMANDS) {
                const oldestCommandId = commandTimestamps.keys().next().value;  // Get the first inserted command (oldest)
                commandTimestamps.delete(oldestCommandId);  // Remove the oldest command
                console.log('Deleted oldest command ID: ' + oldestCommandId);
            }
        }

        // Topic to get all T1-T5 of the command sent
        var cmdVelTimeStamps = new ROSLIB.Topic({
            ros: ros,
            name: '/cmd_vel_time_stamp',
            messageType: 'std_msgs/UInt64MultiArray'
        });

        cmdVelTimeStamps.subscribe(function (message) {
            var commandId = message.data[0];
            var timestampIndex = message.data[1];
            var timestampValue = message.data[2];
            console.log('Received ' + commandId + ' command timestamp ' + timestampIndex + ': ' + timestampValue);

            // Initialize commandTimestamps entry if not present
            if (!commandTimestamps.has(commandId)) {
                commandTimestamps.set(commandId, { T1: null, T2: null, T3: null, T4: null, T5: null, T6: null });
            }

            // Update the corresponding timestamp
            commandTimestamps.get(commandId)['T' + timestampIndex] = timestampValue;
        });

        // Subscribe to the temp completion topic
        var tempCompletion = new ROSLIB.Topic({
            ros: ros,
            name: '/temp_completion',
            messageType: 'std_msgs/UInt64'
        });

        tempCompletion.subscribe(function (message) {
            var commandId = message.data;
            console.log('Received temp completion for command ' + commandId);

            // Add T6 to the command
            if (commandTimestamps.has(commandId)) {
                commandTimestamps.get(commandId)['T6'] = getCurrentTime();
            }
            // Trim the commandTimestamps map if it exceeds the max size
            trimCommandTimestamps();
        });

        // Download the commandTimestamps as a CSV file
        function downloadCommandTimestamps() {
            var csv = 'T0,T1,T2,T3,T4,T5,T6\n';
            commandTimestamps.forEach((timestamps, commandId) => {
                csv += commandId + ',' + timestamps['T1'] + ',' + timestamps['T2'] + ',' + timestamps['T3'] + ',' + timestamps['T4'] + ',' + timestamps['T5'] + ',' + timestamps['T6'] + '\n';
            });
            var hiddenElement = document.createElement('a');
            hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
            hiddenElement.target = '_blank';
            hiddenElement.download = 'commandTimestamps.csv';
            hiddenElement.click();
        }

        function testSimulateCommandclicks() {
            var commands = [
                { linear: 1.0, angular: 0.0 },
                { linear: 0.0, angular: 1.0 },
                { linear: -1.0, angular: 0.0 },
                { linear: 0.0, angular: -1.0 },
                { linear: 0.0, angular: 0.0 }
            ];

            // Simulate commands for 5 minutes
            var startTime = getCurrentTime();
            var interval = setInterval(function () {
                var currentTime = getCurrentTime();
                if (currentTime - startTime > 300000) {
                    clearInterval(interval);
                    return;
                }

                var randomIndex = Math.floor(Math.random() * commands.length);
                var command = commands[randomIndex];
                move(command.linear, command.angular);
            }, 60); // Google Chrome record of clicks per second 14.1 which is 70.9ms per click
        }


        // Publishing a Topic
        var cmdVel = new ROSLIB.Topic({
            ros: ros,
            name: '/cmd_vel',
            messageType: 'geometry_msgs/TwistStamped'
        });

        function getCurrentTime() {
            return new Date().getTime();
        }

        // Send command to robot with T0 timestamp
        function move(linear, angular) {
            var T0 = getCurrentTime();
            var commandId = T0.toString();  // Generate command ID from T0
            console.log('Sending command ' + commandId + ': linear=' + linear + ', angular=' + angular);
            var twist = {
                header: {
                    stamp: {
                        secs: Math.floor(T0 / 1000),
                        nsecs: (T0 % 1000) * 1000000
                    },
                    frame_id: ''
                },
                twist: {
                    linear: { x: linear },
                    angular: { z: angular }
                }
            };

            console.log('Sending command: ' + JSON.stringify(twist));
            cmdVel.publish(twist);

            // Trim the commandTimestamps map if it exceeds the max size
            trimCommandTimestamps();
        }

        // Subscribing to a Topic
        // ----------------------
        var listener = new ROSLIB.Topic({
            ros: ros,
            name: '/listener',
            messageType: 'std_msgs/String'
        });

        listener.subscribe(function (message) {
            console.log('Received message on ' + listener.name + ': ' + message.data);
            listener.unsubscribe();
        });

        // Lidar 
        // ----------------------
        var lidar = new ROSLIB.Topic({
            ros: ros,
            name: '/scan',
            messageType: 'sensor_msgs/LaserScan'
        });
        console.log("Lidar Topic: " + lidar.name);

        function drawLidarData(ctx, message) {
            ctx.clearRect(0, 0, 300, 300); // Clear the canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, 300, 300); // Draw background

            var angle_increment = message.angle_increment;
            var angle_min = message.angle_min;
            var ranges = message.ranges;

            // Draw robot position (center)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(150, 150, 5, 0, 2 * Math.PI); // Robot at the center of the canvas
            ctx.fill();

            // Draw robot direction (front)
            ctx.strokeStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(150, 150);
            ctx.lineTo(150, 100); // A line showing the front direction
            ctx.stroke();

            ctx.fillStyle = 'red';

            ranges.forEach(function (range, index) {
                if (range < message.range_max && range > message.range_min) {
                    var angle = angle_min + index * angle_increment;
                    var x = range * Math.cos(angle - Math.PI - Math.PI / 2); // Adjust angle by -pi -pi/2
                    var y = range * Math.sin(angle - Math.PI - Math.PI / 2); // Adjust angle by -pi -pi/2

                    // Convert to canvas coordinates
                    var canvasX = 150 + x * 50;
                    var canvasY = 150 - y * 50;

                    ctx.beginPath();
                    ctx.arc(canvasX, canvasY, 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
            });
        }

        lidar.subscribe(function (message) {
            console.log('Received message on ' + lidar.name + ': ' + message);
            var ctx = document.getElementById('Lidar-canvas').getContext('2d');
            drawLidarData(ctx, message);
        });

        // Messaging
        // ----------------------
        var chatTopic = new ROSLIB.Topic({
            ros: ros,
            name: '/chatter',
            messageType: 'std_msgs/String'
        });

        chatTopic.subscribe(function (message) {
            var messagesDiv = document.getElementById('messages');
            console.log('Received message on ' + chatTopic.name + ': ' + message.data);
            messagesDiv.innerHTML += '<p>Robot: ' + message.data + '</p>';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        function sendMessage() {
            var input = document.getElementById('messageInput');
            var message = new ROSLIB.Message({
                data: input.value
            });
            chatTopic.publish(message);
            document.getElementById('messages').innerHTML += '<p>You: ' + input.value + '</p>';
            input.value = '';
        }
    </script>
</head>

<body>
    <div id="title-container">
        <h1>ROS Web Tools</h1>
    </div>
    <div id="container">
        <div id="video-card" class="w3-card-4 w3-margin-bottom">
            <header class="w3-bar w3-green" onclick="document.getElementById('Lidar').classList.toggle('w3-hide');">
                <h5 class="w3-bar-item" style="margin: 0;">Video Stream</h5>
            </header>
            <div id="videoContainer">
                <img id="videoStream" src="http://kirito-dock:8080/stream?topic=/camera/image_raw" width="640" height="480" />
            </div>
        </div>
        <div id="commands-card" class="w3-card-4 w3-margin-bottom">
            <header class="w3-bar w3-green" onclick="document.getElementById('Lidar').classList.toggle('w3-hide');">
                <h5 class="w3-bar-item" style="margin: 0;">Commands</h5>
            </header>
            <div id="commandes">
                <div id="Drive" class="w3-container w3-padding">
                    <div class="w3-auto" style="display: grid; width:12em; height:9em;">
                        <button onmousedown="move(1.0, 0.0);" onmouseup="move(0.0, 0.0);" ontouchstart="move(1.0, 0.0);" ontouchend="move(0.0, 0.0);" style='font-size:2em; grid-column: 2; grid-row: 1;'>
                            <i class='fas fa-caret-up'></i>
                        </button>
                        <button onmousedown="move(0.0, 1.0);" onmouseup="move(0.0, 0.0);" ontouchstart="move(0.0, 1.0);" ontouchend="move(0.0, 0.0);" style='font-size:2em; grid-column: 1; grid-row: 2;'>
                            <i class='fas fa-caret-left'></i>
                        </button>
                        <button onmousedown="move(-1.0, 0.0);" onmouseup="move(0.0, 0.0);" ontouchstart="move(-1.0, 0.0);" ontouchend="move(0.0, 0.0);" style='font-size:2em; grid-column: 2; grid-row: 2;'>
                            <i class='fas fa-caret-down'></i>
                        </button>
                        <button onmousedown="move(0.0, -1.0);" onmouseup="move(0.0, 0.0);" ontouchstart="move(0.0, -1.0);" ontouchend="move(0.0, 0.0);" style='font-size:2em; grid-column: 3; grid-row: 2;'>
                            <i class='fas fa-caret-right'></i>
                        </button>
                        <button onclick="move(0.0, 0.0);" style='font-size:2em; grid-column: 1 / 4; grid-row: 3;'>STOP</button>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </div>

    <div id="lidar-chat-container">
        <div id="lidar-card" class="w3-card-4 w3-margin-bottom">
            <header class="w3-bar w3-green" onclick="document.getElementById('Lidar').classList.toggle('w3-hide');">
                <h5 id="lidar_label" class="w3-bar-item" style="margin: 0;">Lidar</h5>
            </header>
            <div id="Lidar" class="w3-container w3-padding">
                <canvas id="Lidar-canvas" width="300" height="300"></canvas>
            </div>
            <br />
        </div>

        <div id="message-card" class="w3-card-4 w3-margin-bottom">
            <header class="w3-bar w3-green">
                <h5 class="w3-bar-item" style="margin: 0;">Chat</h5>
            </header>
            <div class="w3-container w3-padding">
                <div id="messages"></div>
                <input type="text" id="messageInput" placeholder="Type your message here..." />
                <button id="sendMessage" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <button onclick="testSimulateCommandclicks()">Test Simulate Command Clicks</button>
    <button onclick="downloadCommandTimestamps()">Download Command Timestamps</button>
</body>

</html>
